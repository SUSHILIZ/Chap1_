<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
</head>
<style>
    .container{
        display: flex;
        justify-content: center;
        align-items: center;
        height: 80vh;
        flex-direction: column;
    }
    .clock{
        background-color: yellow;
        height: 50px;
        width: 150px;
        border-radius: 50px;
        display: flex;
        justify-content: center;
        align-items: center;
    }
</style>
<body>
    <div class="container">
        <h1>Your Local Time</h1>
        <div class="clock"></div>
    </div>
</body>
<script>
   const clock= document.querySelector('.clock')
   setInterval(()=>{
    let date= new Date()
   clock.innerHTML=date.toLocaleTimeString()
   },1000)   //This is a way and 1000 is written as it is in millisecond
</script>
</html>
