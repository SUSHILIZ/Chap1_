<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>keyboard Checker</title>
</head>
<style>
  #key {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 80vh;
    font-size: 20px;
  }

  table {
    border-collapse: collapse;
    width: 50%;
    margin: auto;
  }

  th,
  td {
    border: 1px solid white;
    padding: 8px;
    text-align: center;
  }

  tr {
    background-color: #555;
  }
</style>

<body style="background-color: black; color: white;">
  <div id="key">Press the key and watch magic</div>
</body>
<script>
  const insert = document.querySelector('#key')
  window.addEventListener('keydown', function (e) {
    insert.innerHTML = `
        <table>
  <tr>
    <th>key</th>
    <th>keycode</th>
    <th>code</th>
  </tr>
  <tr>
    <td>${e.key === ' ' ? 'space' : e.key}</td>
    <td>${e.keyCode}</td>
    <td>${e.code}</td>
  </tr>
  </table>`

  })

</script>

</html>
