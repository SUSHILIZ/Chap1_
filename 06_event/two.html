<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Welcome</h1>
    <button id="stop">stop</button>
</body>
<script>
    //In this file, we learn about setTimeout() and clearTimeout()


  const saySushil=  function(){
        console.log("Sushil");
    }
    //setTimeout() use
        setTimeout(saySushil,2000) //saySushil is used for reference but saySushil() cannot be used.

       const changeText= document.querySelector('h1')
       const changeMe=setTimeout(function(){
        changeText.innerHTML="Is KIng"
       },2000)


       //clearTimeout() and setTimeout need to be stored in a variable.
       document.querySelector('#stop'),addEventListener('click',function(){
        clearTimeout(changeMe)
       })

</script>
</html>
